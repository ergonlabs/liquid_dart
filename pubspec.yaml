name: liquid_engine
description: A dart port of the liquid / django HTML template engine.
version: 0.2.2+1
homepage: https://github.com/ergonlabs/liquid_dart

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  string_scanner: ^1.2.0 ## active (tools.dart.dev)
  intl: ^0.18.0  ## active (dart.dev)
  easy_localization: ^3.0.2 ## active (https://github.com/aissat/easy_localization)
  easy_logger: ^0.0.2 ## inactive (unknown)
  barcode_image: ^2.0.3 ## active (nfet.net)
  markdown: ^7.0.0 ## active (tools.dart.dev)


dev_dependencies:
  pedantic: ^1.11.0
  flutter_test:
    sdk: flutter  
